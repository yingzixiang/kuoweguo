<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .listTitle div{
            font-size: 0.18rem;
            float: left;
            width:16.5%;
            text-align: center;
        }
        .listContent_item div{
            font-size: 0.18rem;
            float: left;
            width:16.5%;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="section">
    <div class="left_part">
        <ul>
            <li><span>>  网络优化</span></li>
            <li class="left_partActive"><span>>  dns优化</span></li>
        </ul>
    </div>
    <div class="right_part">
        <div class="right_part_content">
            <div>
                <span>源ip：</span>
                <input type="text">
                <span class="marginLeft">domain：</span>
                <input type="text">
                <span class="marginLeft">备注：</span>
                <input type="text">
            </div>
            <div>
                <span>outlink：</span>
                <input type="text">
                <button class="add">添加</button>
            </div>
            <div>
                <select name="" id="">
                    <option>机器名</option>
                    <option>是</option>
                    <option>否</option>
                </select>
                <input type="text" class="search_input">
                <button class="search">搜索</button>
                <button class="deleteSearch">撤销搜索</button>
            </div>
            <div class="listTitle">
                <div class="first"><span>全选</span></div>
                <div><span>源ip</span></div>
                <div><span>domain</span></div>
                <div><span>outlink</span></div>
                <div class="second"><span>备注</span></div>
                <div><span>操作</span></div>
                <div class="clear"></div>
            </div>
            <div class="listContent">
                <div class="listContent_item">
                    <div class="first"><span><input type="checkbox"></span></div>
                    <div><span>a机器</span></div>
                    <div><span>192.168.100.1</span></div>
                    <div><span>30000ma</span></div>
                    <div class="second"><span>lalalallalalal</span></div>
                    <div><span class="amend">修改 </span><span> / <span class="delete"> 删除</span></span></div>
                    <div class="clear"></div>
                </div>
                <div class="listContent_item">
                    <div class="first"><span><input type="checkbox"></span></div>
                    <div><span>a机器</span></div>
                    <div><span>192.168.100.1</span></div>
                    <div><span>30000ma</span></div>
                    <div class="second"><span>lalalallalalal</span></div>
                    <div><span class="amend">修改 </span><span> / <span class="delete"> 删除</span></span></div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/optimize.js"></script>
</html>
