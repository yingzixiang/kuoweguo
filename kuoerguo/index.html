<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="nav">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="header">
            <div class="userInfo">
                <span class="icon-user"></span>
                <span>您好，</span>
                <span>admin</span>
                <span class="exit">退出</span>
                <span>  |  </span>
                <span class="manageUser">管理用户</span>
            </div>
            <div class="headerNav">
                <ul>
                    <li class="active">基础配置</li>
                    <li>地址信息</li>
                    <li>流量调度</li>
                    <li>性能优化</li>
                    <li>路由查询</li>
                </ul>
                <div class="clear"></div>
            </div>
            <div class="headerNavInfo">
                <span class="headerNavInfo_first">您的位置：</span>
                <span class="navInfo">基础配置</span>
                <span class="leftNavInfo">tproxy信息</span>
            </div>
        </div>
        <div class="clear"></div>
       
    </div>
    <iframe src="tproxyInfo.html" frameborder="0" width="100%" height="100%" style="position:fixed" scrolling="no" id="mainFrame">

    </iframe>
    
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    /*顶部导航栏点击跳转*/
    $(function(){
        var navArr = ['tproxyInfo.html','outerNet.html','flowDispatch.html','networkOptimize.html','demand.html']
        for(var i= 0 ; i<$('.headerNav li').length ; i++){
            (function(i){
                $('.headerNav li').eq(i).click(function(){
                    $(this).addClass('active').siblings().removeClass('active');
                    $('.navInfo').text($(this).text());
                    $('#mainFrame').removeAttr('src');
                    $('#mainFrame').attr('src',navArr[i]);
                })
            }(i));
        }
    });

    $(function(){
        $('.manageUser').click(function(){
            $('.leftNavInfo').text('> 管理用户');
            $('#mainFrame').removeAttr('src');
            $('#mainFrame').attr('src','manageUser.html');
        })
    })
    
</script>
</html>
