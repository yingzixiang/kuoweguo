<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .listTitle div{
            font-size: 0.18rem;
            float: left;
            width:11%;
            text-align: center;
        }
        .listContent_item div{
            font-size: 0.18rem;
            float: left;
            width:11%;
            text-align: center;
            -moz-user-select: none;
		    -khtml-user-select: none;
		    user-select: none;
        }
        .layui-layer{
            font-size: 0;
        }
        .layui-layer-btn{
            text-align: center;
        }
        .layui-layer-btn a{
            font-size: 16px;
        }
        .right_part_content{
        	margin-top:35px;
        }
        .listTitle>div{margin-top:0.2rem;}
    </style>
</head>
<body>
    <div id="section">
        <div class="left_part">
            <ul>
                <li class="left_partActive"><span>>  tproxy信息</span></li>
                <li><span>>  链路信息</span></li>
                <li><span>>  链路配置</span></li>
                <li><span>>  本地DNS</span></li>
            </ul>
        </div>
        <div class="right_part">
            <div class="right_part_content">
                <div>
                    <span>机器名：</span>
                    <input type="text" class="machineName">
                    <span class="marginLeft">机器容量：</span>
                    <input type="text" class="machineCapacity"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
                    <span class="marginLeft">备注：</span>
                    <input type="text" class="machineRemarks">
                </div>
                <div>
                    <span>机器ip：</span>
                    <input type="text" class="machineIp">
                    <span class="marginLeft">启用：</span>
                    <select name="" class="startUsing">
                        <option value=1>是</option>
                        <option value=0>否</option>
                    </select>
                    <button class="add tproxyAdd">添加</button>
                    <button style="display: none" class="add tproxyChange">修改</button>
                </div>
                <div>
                    <select name="" id="">
                        <option>机器名</option>
                        <option>是</option>
                        <option>否</option>
                    </select>
                    <input type="text" class="search_input">
                    <button class="search">搜索</button>
                    <button class="deleteSearch">撤销搜索</button>
                </div>
                <div class="listTitle">
                	<div><span>序号</span></div>
                    <div><span>机器名</span></div>
                    <div><span>机器ip</span></div>
                    <div><span>机器容量</span></div>
                    <div><span>启用</span></div>
                    <div><span>使用状态</span></div>
                    <div class="second"><span>备注</span></div>
                    <div><span>操作</span></div>
                    <div class="clear"></div>
                </div>
                <div class="listContent">
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/delete.js"></script>
<script src="js/common.js"></script>
<script src="js/baseDisposition.js"></script>
<script src="js/scoket.js"></script>
<script>
	  //调用tproxy接口信息
	  $(function(){
	  	 $.ajax({
	 			url:"http://"+realname+"/v1/tproxy/?username=test&password=test",
	 			type:'get',
	 			dataType:'json',
	 			success:function(data)
	 			{
	 				var dateHtml = "";
	 				if(data.retcode != 0){
	 					alert(data.desc)
	 				}
	 				for(var i =0; i<data.value.length;i++){
	 					
						var isTure,isuse,anthorText;
						if(data.value[i].Enable == 0) isTrue = "否";
						else if(data.value[i].Enable != 0) isTrue = "是";
						
						if(data.value[i].Unavailable == 0) isuse = "可用";
						else if(data.value[i].Unavailable != 0) isuse = "不可用";
						
						if(data.value[i].Remark == undefined || data.value[i].Remark == "") anthorText = "无"
						else anthorText = data.value[i].Remark;
						
						dateHtml += '<div class="listContent_item">';
						dateHtml += '<div class="change"><span>'+ data.value[i].Id + '</span></div>';
						dateHtml += '<div class="change"><span>'+ data.value[i].Name + '</span></div>';
						dateHtml += '<div class="change"><span>' + data.value[i].Addr + '</span></div>';
						dateHtml += '<div class="change"><span>'+ data.value[i].Capacity +'</span></div>'
						dateHtml += '<div class="change"><span>' + isTrue + '</span></div>';
						dateHtml += '<div class="change"><span>' + isuse + '</span></div>';
						dateHtml += '<div class="second change"><span>'+ anthorText + '</span></div>';
						dateHtml += '<div><span class="amend">修改 </span><span> / <span class="delete"> 删除</span></span></div><div class="clear"></div></div>';
						
	 				}
	 				$(".listContent").html(dateHtml);
	 			},
	 			error:function(){
	 				alert("报错了！！！")
	 			}
	 	})
	  })
		

</script>
</html>
